<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxury Brand</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Custom CSS untuk nuansa Luxury */
        body { background-color: #f3f4f6; }
        .lux-card {
            border: 1px solid #d4af37; /* Warna Emas */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-lux {
            background-color: #000; 
            color: #d4af37; 
            border: 1px solid #d4af37;
        }
        .btn-lux:hover {
            background-color: #d4af37; 
            color: #000;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center font-serif">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card lux-card p-4 bg-white rounded-lg">
                    <div class="text-center mb-4">
                        <h2 class="text-2xl font-bold uppercase tracking-widest text-gray-800">LUX BRAND</h2>
                        <p class="text-sm text-gray-500 mt-2">Sign in to your exclusive account</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label text-sm font-semibold">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-sm font-semibold">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>
                        
                        <button type="submit" class="btn btn-lux w-100 py-2 mt-3 font-bold uppercase tracking-wide transition-all duration-300">
                            Login
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="#" class="text-xs text-gray-400 hover:text-black">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        $('#loginForm').submit(function(e) {
            e.preventDefault(); // Mencegah form reload halaman

            var username = $('#username').val();
            var password = $('#password').val();

            $.ajax({
                url: 'process_login.php',
                type: 'POST',
                data: {
                    username: username,
                    password: password
                },
                dataType: 'json', // Mengharap balasan JSON
                success: function(response) {
                    if (response.status == 'success') {
                        // Alert Sukses
                        Swal.fire({
                            icon: 'success',
                            title: 'Welcome Back',
                            text: response.message,
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            // Redirect berdasarkan role
                            if (response.role == 'admin') {
                                window.location.href = 'admin_dashboard.php';
                            } else {
                                window.location.href = 'index.php';
                            }
                        });
                    } else {
                        // Alert Gagal
                        Swal.fire({
                            icon: 'error',
                            title: 'Access Denied',
                            text: response.message,
                            confirmButtonColor: '#000'
                        });
                    }
                },
                error: function() {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Terjadi kesalahan pada server.'
                    });
                }
            });
        });
    });
    </script>

</body>
</html>
