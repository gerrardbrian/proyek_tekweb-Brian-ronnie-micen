<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lux Brand</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        body { background-color: #eef1f5; }
        .login-container { margin-top: 100px; }
        .card-custom {
            border: 1px solid #ccc; 
            border-radius: 0px; 
            background-color: white;
        }
        .brand-title {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                
                <div id="alert-message" class="alert alert-danger d-none" role="alert"></div>

                <div class="card card-custom p-4">
                    <div class="text-center mb-4">
                        <h3 class="brand-title">Lux Brand</h3>
                        <p class="text-muted small">Silahkan login untuk lanjut</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control w-100" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control w-100" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100 mt-3 rounded-0">
                            LOGIN
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small>Belum punya akun? <a href="register.html" class="text-decoration-none text-black fw-bold">Daftar</a></small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        $('#loginForm').submit(function(e) {
            e.preventDefault(); 
            var username = $('#username').val();
            var password = $('#password').val();
            
            $('#alert-message').addClass('d-none').removeClass('alert-success alert-danger');

            $.ajax({
                url: 'process_login.php',
                type: 'POST',
                data: { username: username, password: password },
                dataType: 'json',
                success: function(response) {
                    if (response.status == 'success') {
                        $('#alert-message').text(response.message).addClass('alert-success').removeClass('d-none');
                        setTimeout(function() {
                            // Logic redirect
                            if (response.role == 'admin') { window.location.href = 'admin_dashboard.php'; } 
                            else { window.location.href = 'index.php'; }
                        }, 1000);
                    } else {
                        $('#alert-message').text(response.message).addClass('alert-danger').removeClass('d-none');
                    }
                },
                error: function() { alert('Gagal menghubungi server'); }
            });
        });
    });
    </script>
</body>
</html>
