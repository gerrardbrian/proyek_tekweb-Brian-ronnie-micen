<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Lux Brand</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        /* Style Konsisten dengan Login */
        body { 
            background-color: #eef1f5; 
        }
        .register-container { 
            margin-top: 50px; 
            margin-bottom: 50px; 
        }
        .card-custom {
            border: 1px solid #ccc;
            border-radius: 0px; /* Desain kotak */
            background-color: white;
        }
        .brand-title {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container register-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div id="alert-message" class="alert d-none" role="alert"></div>

                <div class="card card-custom p-4">
                    <div class="text-center mb-4">
                        <h3 class="brand-title">Join Lux Brand</h3>
                        <p class="text-muted small">Buat akun baru untuk berbelanja</p>
                    </div>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" name="nama_lengkap" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="pass" name="password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Ulangi Password</label>
                                <input type="password" class="form-control" id="confirm_pass" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100 mt-3 rounded-0">
                            DAFTAR SEKARANG
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small>Sudah punya akun? <a href="login.html" class="text-decoration-none text-black fw-bold">Login di sini</a></small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        $('#registerForm').submit(function(e) {
            e.preventDefault(); 

            // Ambil nilai password untuk validasi di sisi client
            var pass = $('#pass').val();
            var confirm = $('#confirm_pass').val();

            // 1. Validasi Password Sama/Tidak
            if(pass !== confirm) {
                $('#alert-message').text("Konfirmasi password tidak cocok!")
                                 .addClass('alert-danger')
                                 .removeClass('d-none alert-success');
                return; // Berhenti di sini, jangan kirim data
            }

            // 2. Kirim AJAX ke Backend
            $.ajax({
                url: 'process_register.php', // Pastikan file PHP backend sudah ada
                type: 'POST',
                data: $(this).serialize(), // Otomatis ambil semua input name="..."
                dataType: 'json',
                success: function(response) {
                    if (response.status == 'success') {
                        // Jika Sukses
                        $('#alert-message').text(response.message)
                                         .addClass('alert-success')
                                         .removeClass('d-none alert-danger');
                        
                        // Reset form jadi kosong lagi
                        $('#registerForm')[0].reset();

                        // Redirect ke Login page setelah 1 detik
                        setTimeout(function() {
                            window.location.href = 'login.html';
                        }, 1000);

                    } else {
                        // Jika Gagal (misal username sudah ada)
                        $('#alert-message').text(response.message)
                                         .addClass('alert-danger')
                                         .removeClass('d-none alert-success');
                    }
                },
                error: function() {
                    alert('Error: Gagal menghubungi server backend.');
                }
            });
        });
    });
    </script>

</body>
</html>
