<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Luxury Brand</title>
    
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { background-color: #f3f4f6; }
        
        .lux-card {
            border: 1px solid #d4af37;  /*border warna emas*/
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .btn-lux {
            background-color: #000; 
            color: #d4af37; 
            border: 1px solid #d4af37;
        }
        
        .btn-lux:hover {
            background-color: #d4af37; 
            color: #000;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-serif py-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="card lux-card p-4 bg-white rounded-lg">
                    <div class="text-center mb-4">
                        <h2 class="text-2xl font-bold uppercase tracking-widest text-gray-800">JOIN LUX BRAND</h2>
                        <p class="text-sm text-gray-500 mt-2">Create your exclusive account</p>
                    </div>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label text-sm font-semibold">Nama Lengkap</label>
                            <input type="text" class="form-control" name="nama_lengkap" required placeholder="Full Name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-sm font-semibold">Username</label>
                            <input type="text" class="form-control" name="username" required placeholder="Choose a username">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-sm font-semibold">Password</label>
                                <input type="password" class="form-control" id="pass" name="password" required placeholder="Password">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-sm font-semibold">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_pass" required placeholder="Repeat Password">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-lux w-100 py-2 mt-3 font-bold uppercase tracking-wide transition-all duration-300">
                            REGISTER NOW
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <small>Already a member?  <a href="login.html" class="text-dark fw-bold">Login</a></small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        $('#registerForm').submit(function(e) {
            e.preventDefault(); 

            // ambil nilai password buat validasi
            var pass = $('#pass').val();
            var confirm = $('#confirm_pass').val();

            // kalo password dan pass konfirm ga cocok 
            if(pass !== confirm) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Password Mismatch',
                    text: 'Konfirmasi password tidak cocok!',
                    confirmButtonColor: '#000'
                });
                return; // Stop proses
            }

            //kirim ajax ke backend
            $.ajax({
                url: 'process_register.php', 
                type: 'POST',
                data: $(this).serialize(), 
                dataType: 'json',
                success: function(response) {
                    if (response.status == 'success') {
                        // alert sukse
                        Swal.fire({
                            icon: 'success',
                            title: 'Account Created',
                            text: response.message,
                            timer: 2000,
                            showConfirmButton: false
                        }).then(() => {
                            $('#registerForm')[0].reset();
                            window.location.href = 'login.html'; // Redirect ke login.html
                        });

                    } else {
                        // alert gagal 
                        Swal.fire({
                            icon: 'error',
                            title: 'Registration Failed',
                            text: response.message,
                            confirmButtonColor: '#000'
                        });
                        // Reset 
                        $('#registerForm')[0].reset();
                    }
                },
                error: function() {
                    Swal.fire({
                        icon: 'error',
                        title: 'System Error',
                        text: 'Gagal menghubungi server backend.',
                        confirmButtonColor: '#000'
                    });
                }
            });
        });
    });
    </script>

</body>
</html>
