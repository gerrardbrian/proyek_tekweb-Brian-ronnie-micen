<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Lux Brand</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body { background-color: #eef1f5; }
        .register-container { margin-top: 50px; margin-bottom: 50px; }
        .card-custom {
            border: 1px solid #ccc;
            border-radius: 0px;
            background-color: white;
        }
        .brand-title {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container register-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div id="alert-message" class="alert d-none" role="alert"></div>

                <div class="card card-custom p-4">
                    <div class="text-center mb-4">
                        <h3 class="brand-title">Join Lux Brand</h3>
                        <p class="text-muted small">Buat akun baru untuk berbelanja</p>
                    </div>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control block w-full" name="nama_lengkap" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control block w-full" name="username" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control block w-full" id="pass" name="password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Ulangi Password</label>
                                <input type="password" class="form-control block w-full" id="confirm_pass" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100 mt-3 rounded-0">
                            DAFTAR SEKARANG
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small>Sudah punya akun? <a href="login.html" class="text-decoration-none text-black fw-bold">Login di sini</a></small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        $('#registerForm').submit(function(e) {
            e.preventDefault(); 

            var pass = $('#pass').val();
            var confirm = $('#confirm_pass').val();

            if(pass !== confirm) {
                $('#alert-message').text("Konfirmasi password tidak cocok!")
                                 .addClass('alert-danger').removeClass('d-none alert-success');
                return; 
            }

            $.ajax({
                url: 'process_register.php',
                type: 'POST',
                data: $(this).serialize(), 
                dataType: 'json',
                success: function(response) {
                    if (response.status == 'success') {
                        $('#alert-message').text(response.message)
                                         .addClass('alert-success').removeClass('d-none alert-danger');
                        
                        $('#registerForm')[0].reset();

                        setTimeout(function() {
                            window.location.href = 'login.php';
                        }, 2000);

                    } else {
                        $('#alert-message').text(response.message)
                                         .addClass('alert-danger').removeClass('d-none alert-success');
                    }
                },
                error: function() {
                    alert('Error menghubungi server');
                }
            });
        });
    });
    </script>

</body>
</html>
